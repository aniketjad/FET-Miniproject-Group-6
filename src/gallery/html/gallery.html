<html lang="en">

<head>

        <link rel="stylesheet" href="/src/gallery/style/main.css">
</head>

<body>
    <div class="container-fluid" id="outerdiv">
        <div class="container">
            <form>
                <div class="input-group m-4">
                    <input type="text" class="form-control" placeholder="Search for Image">
                    <div class="input-group-append">
                        <button class="btn btn-info">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container-fluid" id="hashtag">

            <div class="d-flex flex-row flex-wrap justify-content-center">
                <div class="d-flex flex-column" id="grid-col-1">
                    <picture>
                        <img src="/src/gallery/images/city (1).jpg" alt="" class="img-fluid">
                        <figcaption>City 1</figcaption>
                    </picture>
                    <picture>
                        <img src="/src/gallery/images/travel (1).jpg" alt="" class="img-fluid">
                        <figcaption>Travel 1</figcaption>
                    </picture>
                    <picture>
                        <img src="/src/gallery/images/city (2).jpg" alt="" class="img-fluid">
                        <figcaption>City 2</figcaption>
                    </picture>
                </div>
                <div class="d-flex flex-column" id="grid-col-2">
                    <picture>
                        <img src="/src/gallery/images/city (3).jpg" alt="" class="img-fluid">
                        <figcaption>City 3</figcaption>
                    </picture>
                    <picture>
                        <img src="/src/gallery/images/travel (2).jpg" alt="" class="img-fluid">
                        <figcaption>Travel 2</figcaption>
                    </picture>
                    <picture>
                        <img src="/src/gallery/images/city (4).jpg" alt="" class="img-fluid">
                        <figcaption>City 4</figcaption>
                    </picture>
                </div>
                <div class="d-flex flex-column" id="grid-col-3">
                    <picture>
                        <img src="/src/gallery/images/city (5).jpg" alt="" class="img-fluid">
                        <figcaption>City 5</figcaption>
                    </picture>
                    <picture>
                        <img src="/src/gallery/images/random.jpg" alt="" class="img-fluid">
                        <figcaption>Random</figcaption>
                    </picture>
                    <picture>
                        <img src="/src/gallery/images/city (6).jpg" alt="" class="img-fluid">
                        <figcaption>City 6</figcaption>
                    </picture>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
